name: Bump Dependencies

on:
  schedule:
    - cron: '0 9 * * 3'
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch for the pull request'
        required: true
        default: 'main'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        run: |
          curl https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> $GITHUB_PATH
          bun --version
      - name: Run Bun bump
        run: |
          bun bump

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b chore/bump || git checkout chore/bump
          git add .
          git commit -m "bump" || echo "No changes to commit"
          git push origin chore/bump --force

      - name: Create Pull Request
        run: gh pr create -H chore/bump -B ${{ github.event.inputs.base_branch }} --title 'Bump' --body 'Weekly bump dependencies' --label 'dependencies'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Lint and Test workflow
        run: gh workflow run 'check.yml' --ref 'chore/bump'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

